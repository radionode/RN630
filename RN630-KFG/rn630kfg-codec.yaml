# Uplink decoder decodes binary data uplink into a JSON object (optional)
# For documentation on writing encoders and decoders, see: https://thethingsstack.io/integrations/payload-formatters/javascript/
uplinkDecoder:
  fileName: rn630kfg.js
  # Examples (optional)
  examples:
    - description: checkin upload
      input:
        fPort: 88
        bytes: [0x0B, 0x28, 0xAA, 0xE8, 0x0A, 0x68, 0x3c, 0x00, 0xEE, 0x08, 0x0E, 0x07, 0x00]
      output:
        data:
          head: 11 # checkin (0x0B)
          #model: 40 # kfg (0x28)
          ver: 1745545386 # 2025-04-25T10:43:06 GMT+09:00 (0x680ae8aa)
          interval: 60 # 1min (0x003c)
          splrate: 60 # 1min (0x003c)
          bat: 238 # 1~255 (0xee)
          volt: 3.592 # 3.592V (0x0e08)
          frequency: 7 # KR920 (0x07)
          subband: 0 # (0x00)

    - description: datain upload
      input:
        fPort: 88
        bytes: [0x0C, 0x28, 0x00, 0x8D, 0xF3, 0x0A, 0x68, 0x01, 0x17, 0x00, 0x17, 0x00, 0xDB, 0x02, 0x1F, 0x00, 0x0B, 0x0A, 0xD9, 0x07, 0x03, 0x00, 0x0B, 0x0A]
      output:
        data:
          head: 12 # datain (0x0c)
          model: 40 # kfg (0x28)
          tsmode: 0 # Unix Epoch Timestamp  : 1970-1-1 (0x00)
          timestamp: 1745548173 # 2025-04-25T11:29:33 GMT+09:00 (0x680af38d)
          splfmt: 1 # 2Byte - (U)INT16 (0x01)
          data_size: 16
          co: 23 # (0x0017)
          co2: 23 # (0x0017)
          o2: 731 # (0x02db)
          h2s: 31 # (0x001f)
          temperature: 25.71 # 25.71'C (0x0a0b)
          humidity: 20.09 # 20.09 (0x07d9)
          sos_mandown: 3 # (0x0003)
          feelliketemp: 25.71 # 25.71'C (0x0a0b)

    - description: holdin upload
      input:
        fPort: 88
        bytes: [0x0D, 0x28, 0x00, 0x8D, 0xF3, 0x0A, 0x68, 0x01, 0x17, 0x00, 0x17, 0x00, 0xDB, 0x02, 0x1F, 0x00, 0x0B, 0x0A, 0xD9, 0x07, 0x03, 0x00, 0x0B, 0x0A]
      output:
        data:
          head: 13 # holdin (0x0d)
          model: 40 # kfg (0x28)
          tsmode: 0 # Unix Epoch Timestamp  : 1970-1-1 (0x00)
          timestamp: 1745548173 # 2025-04-25T11:29:33 GMT+09:00 (0x680af38d)
          splfmt: 1 # 2Byte - (U)INT16 (0x01)
          data_size: 16
          co: 23 # (0x0017)
          co2: 23 # (0x0017)
          o2: 731 # (0x02db)
          h2s: 31 # (0x001f)
          temperature: 25.71 # 25.71'C (0x0a0b)
          humidity: 20.09 # 20.09 (0x07d9)
          sos_mandown: 3 # (0x0003)
          feelliketemp: 25.71 # 25.71'C (0x0a0b)
